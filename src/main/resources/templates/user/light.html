<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Home/light</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body bgcolor="aqua">
<!--引入topbar-->
<div th:replace="commons/devicebar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/devicebar::#sidebar(activeUri='light')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">灯光</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        This week
                    </button>
                </div>
            </div>



            <div style="float:left;width:47%; height:600px;
            margin:3px 2% 0px 10px;border-style:solid;border-width:1px;">
                <div style="margin-top: 3px;margin-left: 5px"><h6 style="font-family: 'Adobe Arabic'">当前状态</h6></div>
                <div style="margin-top: 30px;margin-left:20%;">


                    <tr th:each="li:${light}">
                        <h3 style="font-family: 'Adobe Arabic'">灯光一：
                            <td th:text="${li.light1}==1?'开':'关'"></td>


                        </h3>

                    </tr>
                    <br>
                    <tr th:each="li:${light}">
                        <h3 style="font-family: 'Adobe Arabic'">灯光二：
                            <td th:text="${li.light2}==1?'开':'关'">

                            </td>

                        </h3>
                    </tr>
                    <br>

                    <tr th:each="li:${light}">
                        <h3 style="font-family: 'Adobe Arabic'">灯光三：
                            <td th:text="${li.light3}"></td>

                        </h3>
                    </tr>
                    <br>
                    <tr th:each="li:${light}">
                        <h3 style="font-family: 'Adobe Arabic'">灯光四：
                            <td th:text="${li.light4}"></td>


                        </h3>
                    </tr>

                </div>

            </div>
            <div style="float:left;width:47%; height:600px;
            margin:3px 2% 0 10px;border-style:solid;border-width:1px;">
                <div style="margin-top: 3px;margin-left: 5px"><h6 style="font-family: 'Adobe Arabic'">更改状态</h6></div>



                <form th:action="@{/lightcontrol1}" method="post" style="margin-top: 30px;margin-left: 10%;margin-right: 10% ">

                    <tr>
                        <td align="center"><button  class="btn btn-primary" th:text="开灯一" type="submit" name="action" value="openlight1" ></button></td>



                        <td align="left"><button  class="btn btn-primary" th:text="关灯一" type="submit" name="action" value="closelight1"></button></td>
                    </tr>


                    <tr style="margin-top: 20px">
                        <td align="center"><button  class="btn btn-primary" th:text="开灯二" type="submit" name="action" value="openlight2"></button></td>
                        <td align="left"><button  class="btn btn-primary" th:text="关灯二" type="submit" name="action" value="closelight2"></button></td>
                    </tr>

                </form>

                <form th:action="@{/lightcontrol2}" method="post" style="margin-top: 30px;margin-left: 10%;margin-right: 10% ">




                    <div class="form-group">
                        <label>灯光三</label>
                        <input name="light3" type="text" class="form-control"  th:value="${light.light3}">
                    </div>
                    <div class="form-group">
                        <label>灯光四</label>
                        <input name="light4" type="text" class="form-control"  th:value="${light.light4}">
                    </div>





                    <button type="submit" class="btn btn-primary">设置</button>
                </form>

            </div>



        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

        type: 'line',

            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
